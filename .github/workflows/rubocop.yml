name: Code style

on: [pull_request]

jobs:
  lint:
    name: all linters
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.4
          bundler-cache: true
          working-directory: back-end
      - name: rubocop
        run: pwd && bundle exec rubocop --parallel